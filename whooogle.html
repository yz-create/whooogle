<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Whooogle Minimal</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e2b2f, #2f4f4f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d0d0d0;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    input[type="text"] {
      width: 50%;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #6b8e8e;
      border-radius: 30px;
      background-color: #2e3c3f;
      color: #e0e0e0;
      outline: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 25px;
    }

    .buttons button {
      background-color: #3a5456;
      color: #d8e3e3;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 0 8px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #5d7b7a;
    }

    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <form action="https://search.sethforprivacy.com/search" method="GET">
    <input type="text" name="q" placeholder="Recherche privée...">
    <div class="buttons">
      <button type="submit">Recherche Whooogle</button>
      <button type="button" onclick="alert('Aujourd’hui, c’est toi le hasard !')">J’ai de la chance</button>
    </div>
  </form>
</body>
</html>
